apply plugin: 'java'
apply plugin: 'idea'

description = 'This project demonstrates the examples of Mastering Selenium Tools course'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
